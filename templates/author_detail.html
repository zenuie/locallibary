{% extends "base_generic.html" %}

{% block content %}
    <h1>Author: {{ author }}</h1>
    <p>{{ author.data_of_birth }}-{{ author.data_of_death }}</p>

    <div style="margin-left: 20px;margin-top: 20px">
        <h4>Books</h4>
        {% for book in author.book_set.all %}
        <hr>
            <p><a href="">{{ book.title }}</a></p>
            <p>{{ book.summary }}</p>
        {% endfor %}
    </div>
{% endblock %}
